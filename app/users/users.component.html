<h1>Users</h1>
<a routerLink="new" class="btn btn-primary">Add User</a>
<table class="table table-bordered">
    <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td><a [routerLink]="[user.id]"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
        <td><a (click)="deleteUser(user)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
    </tr>
</table>
