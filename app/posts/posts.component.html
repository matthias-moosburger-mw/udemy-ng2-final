<h1>Posts</h1>
<div class="row">
    <div class="col-md-6 col-lg-6">
        <spinner [visible]="!isLoaded"></spinner>
        <ul *ngIf="isLoaded" class="list-group">
            <li *ngFor="let post of posts" class="list-group-item"
                (click)="selectPost(post)" [class.selected]="selectedPost == post">
                <h4>{{ post.title }}</h4>
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default" *ngIf="selectedPost">
            <div class="panel-heading">
                <h3 class="panel-title">{{ selectedPost.title }}</h3>
            </div>
            <div class="panel-body">
                {{ selectedPost.body }}
            </div>
        </div>
    </div>
</div>
